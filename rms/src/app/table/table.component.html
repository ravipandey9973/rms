<h1 style="text-align: center;">Recent RMS</h1>
<table mat-table [dataSource]="students" class="mat-elevation-z8">
    
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="logindate">
        <th mat-header-cell *matHeaderCellDef> Login Date </th>
        <td mat-cell *matCellDef="let element"> {{element.logindate}} </td>
      </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="phonenumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
    </ng-container>
  
    <!-- Gender Column -->
    <ng-container matColumnDef="loggedfrom">
      <th mat-header-cell *matHeaderCellDef> Logged From </th>
      <td mat-cell *matCellDef="let element"> {{element.loggedfrom}} </td>
    </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <!-- Gender Column -->
      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef> Option </th>
        <td mat-cell *matCellDef="let element"> {{element.option}} </td>
      </ng-container>

       <!-- Gender Column -->
       <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> {{element.details}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
